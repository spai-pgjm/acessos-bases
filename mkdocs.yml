site_name: Bases de Acesso
site_url: https://spai-pgjm.github.io/acessos-bases/
theme:
  name: material
  features:
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt-BR
  palette:
    - scheme: slate
      primary: green 
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Alternar para modo claro

    - scheme: default 
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Alternar para modo escuro

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/spai-pgjm
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@MinisterioPublicoMilitar
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/ministeriopublicomilitar/

